<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head profile="http://www.w3.org/2005/10/profile">
    <!--C9LOCAL_CODE_INJECT_PLACEHOLDER-(login-head)-DO_NOT_REMOVE-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Sign-in | Cloud9 IDE</title>
    <meta name="description" content="Meet Cloud9, development-as-a-service for Javascripters and other developers" />
    <meta name="keywords" content="" />

    <link rel="icon" type="image/gif" href="https://static.c9.io/nc-3.1.4316-61ea0f89/static/homepage/favicon.ico" />

    <!--C9LOCAL_CODE_INJECT_PLACEHOLDER-(login-loadedDetectionScript)-DO_NOT_REMOVE-->
    <link href="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/style/signin.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/js/prefixfree.min.js"></script>
</head>

<body class="">
    <div id="signin_window">
        <div id="signinViewport">
            <div class="pageContainer">
                <div id="barSignIn" class="page">
                    <form id="signinForm">
                        <h1 class="header">Sign in to Cloud9</h1>

                        <div class="form-holder">
                            <div id="txt_inpUsernameEmail" class="c9-textbox">
                                <div class="c9-txt_fix">
                                    <input type="text" id="inpUsernameEmail" placeholder="Username or email" name="inpUsernameEmail" tabindex="1" />
                                </div>
                            </div>
                            <div id="txt_inpPassword" class="c9-textbox">
                                <div class="c9-txt_fix">
                                    <input type="password" id="inpPassword" placeholder="password" name="inpPassword" tabindex="2" />
                                </div>
                            </div>

                            <div class="fbox">
                                <div id="btnSignIn" class="action-button button" tabindex="4" accesskey="ENTER">Sign in</div>
                            </div>

                            <div>
                                <a class="nounderline" href="/auth/password/reset" target="_self">Forgot password?</a>
                                <span> - </span>
                                <a class="nounderline" href="/auth/activate" target="_self">Didn't receive activation email?</a>
                            </div>
                        </div>
                        <div id="barSignInStatusMsg" class="signinstatus-bar">
                            <div id="lblSignInHeader" class="errorboxContent"></div>
                            <div id="lblSignInStatus" class="errorboxContent"></div>
                        </div>
                    </form>
                    <div class="signin_options">
                        <a href="#" class="c9-button github-signin"></a>
                        <a href="#" class="c9-button bitbucket-signin"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/js/components.js"></script>
    <script type="text/javascript" src="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/js/code.js"></script>
    <script type="text/javascript" src="https://static.c9.io/nc-3.1.4316-61ea0f89/static/oldclient/homepage/js/signin.js"></script>
</body>

</html>
